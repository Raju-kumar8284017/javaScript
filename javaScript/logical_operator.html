<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>js logical operator</title>
    <style type="text/css">
    	body{
    		margin: 20px;
    		padding: 0;
    	}
    	nav{
    		background: greenyellow;
    	}
    	a{
    		text-decoration: none;
    		font-size: 50px;
    		font-weight: bold;
    		margin: 15px;
    	}
    </style>
	
</head>
<body>
        <nav>
        	<a href="#">js logical operator</a>
        </nav>

            <table>
            	 <tr>
            	    <th>operator</th>
            	    <th>name</th>
            	 </tr>
            	 <tr>
            	     <td>&&</td>
            	     <td>logical and</td>
            	 </tr>
            	 <tr>
            	     <td>||</td>
            	     <td>logical or</td>
            	 </tr>
            	 <tr>
            	     <td>!</td>
            	     <td>logical not</td>
            	 </tr>
            </table>

    <script type="text/javascript">
    	/*-----------------------------&&--------------------*/
		let age = 20;
		if (age =>18 && age <=21) {
			console.log('you are eligible');
		}
	/*----------------------|| (or)-----------------*/
		if (age =>18 || age <=21) {
		 	console.log('you are eligible');	
		}

		/*--------
		if (age =18 || age =21) {
		 	console.log('you are eligible');	
		}-*/
	/*----------------------!-----(not)------*/
		if (age != 25) {
			console.log('you are eligible');
		}
	</script>
</body>
</html>
