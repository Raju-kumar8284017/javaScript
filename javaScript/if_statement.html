<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>html in js</title>
    <style type="text/css">
    	body{
    		margin: 20px;
    		padding: 0;
    	}
    	nav{
    		background: greenyellow;
    	}
    	a{
    		text-decoration: none;
    		font-size: 50px;
    		font-weight: bold;
    		margin: 15px;
    	}
    </style>
	
</head>
<body>
        <nav>
        	<a href="#">if statement</a>
        </nav>

    <script type="text/javascript">
		let a = 10;
		let b = 5;
		if (a>b) {
		   console.log("a is greater then b");
		   document.write("a is greater then b");
		}

		if (a<b) {
		   console.log("a is not greater then b");
		   document.write("a is not greater then b");
		}
	/*-------------------------------------------*/
		if (a==b) {
		   console.log("a is greater then b");
		   document.write("a is greater then b");
		}

		if (a===b) {
		   console.log("a is not greater then b");
		   document.write("a is not greater then b");
		}
	</script>
</body>
</html>
