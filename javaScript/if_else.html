<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>js if else operator</title>
    <style type="text/css">
    	body{
    		margin: 20px;
    		padding: 0;
    	}
    	nav{
    		background: greenyellow;
    	}
    	a{
    		text-decoration: none;
    		font-size: 50px;
    		font-weight: bold;
    		margin: 15px;
    	}
    </style>
	
</head>
<body>
        <nav>
        	<a href="#">js js if else operator</a>
        </nav>

            <table>
            	 <tr>
            	    <th>operator</th>
            	    <th>name</th>
            	 </tr>
            	 <tr>
            	     <td>&&</td>
            	     <td>logical and</td>
            	 </tr>
            	 <tr>
            	     <td>||</td>
            	     <td>logical or</td>
            	 </tr>
            	 <tr>
            	     <td>!</td>
            	     <td>logical not</td>
            	 </tr>
            </table>

    <script type="text/javascript">
    	/*-----------------------------&&--------------------*/
		let name = "john"			;
		gender = "male";
		if (gender == 'male') {
			document.write(`hello mr ${name}`);
		}
		else{
			document.write(`hello miss ${name}`);
		}
				document.write("<br>")

		let name1 = "john"			;
		gender = "male";
		if (gender == 'femel') {
			document.write(`hello mr ${name1}`);
		}
		else{
			document.write(`hello miss ${name1}`);
		}
	</script>
</body>
</html>
