<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>js if else operator</title>
    <style type="text/css">
    	body{
    		margin: 20px;
    		padding: 0;
    	}
    	nav{
    		background: greenyellow;
    	}
    	a{
    		text-decoration: none;
    		font-size: 50px;
    		font-weight: bold;
    		margin: 15px;
    	}
    </style>
	
</head>
<body>
        <nav>
        	<a href="#">js js if else operator</a>
        </nav>

            

    <script type="text/javascript">
    	/*-----------------------------&&--------------------*/
		let name = "john";
		let per = 9;

		if (per >= 60 && per <= 100) {
			document.write(`${name} get first division`);
		}else if (per >= 50 && per <= 59){
			document.write(`${name} get second division`);
		}
		else if (per >= 30 && per <= 49){
			document.write(`${name} get pass division`);
		}
		else if( per <= 29){
			document.write(`${name} get failed division`);
		}
		document.write("<br>");
	/*-----------------------------------------------------------------*/
		var persentage = 120;

		if ( persentage >= 80 &&  persentage <= 100) {
			document.write("you are in marit");
		}else if( persentage >= 60 && persentage < 80){
			document.write("you are geting 1st division");
		}
		else if( persentage >= 45 && persentage < 60){
			document.write("you are geting 2nd division");
		}
		else if( persentage >= 33 && persentage < 45){
			document.write("you are geting 3rd division");
		}
		else if( persentage < 33){
			document.write("you are geting fail");
		}
		else {
			document.write("please enter valid persentage");
		}
	</script>
</body>
</html>
