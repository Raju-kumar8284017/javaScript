<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>js local & global variable</title>
    <style type="text/css">
    	body{
    		margin: 20px;
    		padding: 0;
    	}
    	nav{
    		background: greenyellow;
    	}
    	a{
    		text-decoration: none;
    		font-size: 50px;
    		font-weight: bold;
    		margin: 15px;
    	}
    </style>
	
</head>
<body>
        <nav>
        	<a href="#">js local & global variable</a>
        </nav>

            

    <script type="text/javascript">
    	     let a = "google";   //---global variable..

    	    function hello() {
    	    	document.write(a);    //---local variable...
    	    }
    	    hello();
    	    document.write("<br>");
    	    document.write(a);
	</script>
</body>
</html>
