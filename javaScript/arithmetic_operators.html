<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>html in js</title>
    <style type="text/css">
    	body{
    		margin: 20px;
    		padding: 0;
    	}
    	nav{
    		background: greenyellow;
    	}
    	a{
    		text-decoration: none;
    		font-size: 50px;
    		font-weight: bold;
    		margin: 15px;
    	}
    </style>
	
</head>
<body>
        <nav>
        	<a href="#">html in js</a>
        </nav>

        <table>
              <tr>
        	   <th>Operator</th>
        	   <th>description</th>
              </tr>
              <tr>
              	  <td>+</td>
              	  <td>addition</td>
              </tr>
              <tr>
              	  <td>-</td>
              	  <td>subtraction</td>
              </tr>
               <tr>
              	  <td>*</td>
              	  <td>multiplication</td>
              </tr>
               <tr>
              	  <td>**</td>
              	  <td>exponentiation</td>
              </tr>
              <tr>
              	  <td>/</td>
              	  <td>division</td>
              </tr>
              <tr>
              	  <td>%</td>
              	  <td>modulus(remainder)</td>
              </tr>
              <tr>
              	  <td>++</td>
              	  <td>increment</td>
              </tr>
              <tr>
              	  <td>--</td>
              	  <td>decrement</td>
              </tr>

------------------------------------------------------------------------------------
        </table>
        -------------------------------------------------------

    <script type="text/javascript">
    	/*---------------addition------------------*/
		document.write("<br>");
		let a = 10;
		let b = 5;
		let c = a + b;
		document.write(c);
       
        /*---------------subtraction------------------*/
		document.write("<br>");
		let d = 10;
		let e = 5;
		let f = d - e;
		document.write(f);

	/*---------------multiplication------------------*/

		document.write("<br>");
		let g = 10;
		let h = 5;
		let i = g * h;
		document.write(i);

	/*---------------exponentiation-----------------*/
		document.write("<br>");
		let j = 10;
		let k = 2;
		let l = j ** k;   //** means ---10 and 2 ===> ----10* 10 = 100
		document.write(l);

	/*------------division----------------------*/

		document.write("<br>");
		let m = 10;
		let n = 5;
		let o = m / n;
		document.write(o);

	/*------------modulus(remainder)---------------------*/

		document.write("<br>");
		let p = 15;
		let q = 2;
		let r = p % q;    // here 2*7 =14 and reminder =1 
		document.write(r); //output = 1

	/*----------------increment---------------------*/
		document.write("<br>");
		let s = 10;
		 s++
		document.write(s);
	/*----------------decrement---------------------*/
		document.write("<br>");
		let t = 10;
		t--
		document.write(t);


	</script>
</body>
</html>
