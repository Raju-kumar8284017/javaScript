<script type="text/javascript">
	   
	 // form validation

	let registrationForn = document.querySelector('#registration-form');

	registrationForn.addEventListener('submit',function (event) {
		event.preventDefault(); //stop auto form submition..

		  if (validateForm()) {
		  	alert('Form is submitted successfully');
		  }else{
		  	  alert('something went wrong');
		  }
	});

	/*let validateForm = function () {
		 checkUserName(); //user name..

	  let validateForm = function () {
		 if (checkUserName() &  checkUserEmail() & checkPassword() & checkConfirmPassword()){
		 		return true;

		 }else{
		 	 return false;
		 }
	};

	let checkUserName = function () {
		 let inputEl = document.querySelector('#username');

		 let inputFeedbackEl = document.querySelector('#username-feedback');

		 let regExp = /^[a-zA-Z0-9]{4,10}$/;

		 if (regExp.test(inputEl.value)) {
		 		makeValid(inputEl,inputFeedbackEl);
		 		return true;
		 }else{
		 			makeInValid(inputEl,inputFeedbackEl);
		 			return false;
		 };
	};

	// make valid.......

	  let makeValid = function (inputEl,inputFeedbackEl) {
	  	inputEl.classList.add('form-valid');
	  	inputEl.classList.remove('form-invalid');
	  	inputFeedbackEl.classList.add('text-success')
	  	inputFeedbackEl.classList.remove('text-danger');
	  	inputFeedbackEl.innerText = "good its valid";
	  };

	  let makeInValid = function (inputEl,inputFeedbackEl) {
	  	inputEl.classList.remove('form-valid');
	  	inputEl.classList.add('form-invalid');
	  	inputFeedbackEl.classList.remove('text-success')
	  	inputFeedbackEl.classList.add('text-danger');
	  	inputFeedbackEl.innerText = `please enter a ${inputEl.placeholder}`;
	  };


	  // for email...

	  let checkUserEmail = function () {
		 let inputEl = document.querySelector('#email');

		 let inputFeedbackEl = document.querySelector('#email-feedback');

		 let regExp = /^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$/;

		 if (regExp.test(inputEl.value)) {
		 		makeValid(inputEl,inputFeedbackEl);
		 		return true;
		 }else{
		 			makeInValid(inputEl,inputFeedbackEl);
		 			return false;
		 };
	};

	 // for password...

	  let checkPassword = function () {
		 let inputEl = document.querySelector('#password');

		 let inputFeedbackEl = document.querySelector('#password-feedback');

		 let regExp = /^[a-zA-Z0-9!@#$%^&*]{6,16}$/;

		 if (regExp.test(inputEl.value)) {
		 		makeValid(inputEl,inputFeedbackEl);
		 		return true;
		 }else{
		 			makeInValid(inputEl,inputFeedbackEl);
		 			return false;
		 };
	};


   // for conform password...

	  let checkConfirmPassword = function () {
		 let inputEl = document.querySelector('#c_password');

		 let passwordEl = document.querySelector('#password');

		 let inputFeedbackEl = document.querySelector('#c_password-feedback');

		 let regExp = /^[a-zA-Z0-9!@#$%^&*]{6,16}$/;

		 if (regExp.test(inputEl.value) && inputEl.value === passwordEl.value) {
		 		makeValid(inputEl,inputFeedbackEl);
		 		return true;
		 }else{
		 			makeInValid(inputEl,inputFeedbackEl);
		 			return false;
		 };
	};
