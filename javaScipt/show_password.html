<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>show password</title>
</head>
<body>
	  <nav>
          <a href="#">show password</a>
       </nav>

       <div>
       	  <form>
       	  	   <input id="password" type="password" name="">
       	  	   <div>
       	  	   	 <input id="checkbox" type="checkbox" name=""> 
       	  	   </div>
       	  </form>
       </div>



   <script type="text/javascript">
   	   let nav = document.querySelector('nav');
   	     nav.style.backgroundColor= 'orange';
   	     nav.style.padding = '15px';
   	     nav.style.textAlign = 'center';


   	   let a = document.querySelector('nav a');
   	     a.style.color = 'white';
   	     a.style.textDecoration = 'none';
   	     a.style.fontSize = '40px';

   	  

   	     



   	   let checkbox = document.querySelector('#checkbox');
       let inputbox = document.querySelector('#password');

   	    checkbox.addEventListener('change', function () {
   	    	
   	    	let attribut = inputbox.getAttribute('type');

   	    	if (attribut === 'password') {
   	    		inputbox.setAttribute('type' , 'text');
   	    	}else{
   	    		inputbox.setAttribute('type' , 'password');
   	    	}
   	    })

    
       inputbox.style.margin = '30px';
   	     checkbox.style.marginLeft = '30px';
  

   </script>
</body>
</html>
