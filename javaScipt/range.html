	<title>range</title>
</head>
<body>

	    <nav class="nav bg-success m-5">
	    	<a href="#" class="nav-link text-white font-weight-bold h1">Range</a>
	    </nav>

	    <div class="container">
	    	<div class="card">
	    		<div class="card-head">
	    			<h1>Range selector</h1>
	    			<div class="card-body">
	    				<div class="input-group">
	    					<input type="range" name="" id="range" min="0" max="100">
	    				</div>
	    				<div id="box">
	    					
	    				</div>
	    			</div>
	    		</div>
	    	</div>
	    </div>

<script type="text/javascript">
	   
		let range = document.querySelector('#range');

		let amount = document.querySelector('#box');

		range.addEventListener('input',function () {
			 let val = range.value;

			 amount.innerText = val;
		})


</script>

</body>
</html>
