<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Box color control</title>
	<style type="text/css">
		div{
			width: 150px;
			height: 150px;
			border: 1px solid black;
			margin: 20px;
			display: inline-flex;
			border-radius: 20px;
		}
		#btn{
			width: 200px;
			height: 70px;
			margin: auto;
			font-size: 25px;
			font-weight: bolder;
			color: white;
			background-color: green;
			margin-left: 20rem;
			border-radius: 10px;
		}
		h1{
			text-align: center;
		}
	</style>
</head>
<body>

	  <h1>Box color control button</h1>
	  <hr>



	  <div id="box4"></div>
	  <div id="box3"></div>
	  <div id="box2"></div>
	  <div id="box1"></div>
	  <div id="box"></div>
 <hr>
	  <button id="btn" onclick="changeclor()">Color Control</button>





	  <script type="text/javascript">
	  	
	  	  let box = document.getElementById('box');
		  let box1 = document.getElementById('box1');
		  let box2 = document.getElementById('box2');
		  let box3 = document.getElementById('box3');
		  let box4 = document.getElementById('box4');
		
		  box.style.backgroundColor = 'green';
		  box1.style.backgroundColor = 'red'; 
		  box2.style.backgroundColor = 'yellow'; 
		  box3.style.backgroundColor = 'blue'; 
		  box4.style.backgroundColor = 'gray';

		  function changeclor() {
			
			if (box.style.backgroundColor == 'green') {
				box.style.backgroundColor = 'red';
			}else if (box.style.backgroundColor == 'red') {
				box.style.backgroundColor = 'yellow';
			}else if (box.style.backgroundColor == 'yellow') {
				box.style.backgroundColor = 'blue';
			}else if (box.style.backgroundColor == 'blue') {
				box.style.backgroundColor = 'gray';
			}else if (box.style.backgroundColor == 'gray') {
				box.style.backgroundColor = 'green';
			};
			if (box1.style.backgroundColor == 'red') {
				box1.style.backgroundColor = 'yellow';
			}else if (box1.style.backgroundColor == 'yellow') {
				box1.style.backgroundColor = 'blue';
			}else if (box1.style.backgroundColor == 'blue') {
				box1.style.backgroundColor = 'gray';
			}else if (box1.style.backgroundColor == 'gray') {
				box1.style.backgroundColor = 'green';
			}else if (box1.style.backgroundColor == 'green') {
				box1.style.backgroundColor = 'red';
			};
			if (box2.style.backgroundColor == 'yellow') {
				box2.style.backgroundColor = 'blue';
			}else if (box2.style.backgroundColor == 'blue') {
				box2.style.backgroundColor = 'gray';
			}else if (box2.style.backgroundColor == 'gray') {
				box2.style.backgroundColor = 'green';
			}else if (box2.style.backgroundColor == 'green') {
				box2.style.backgroundColor = 'red';
			}else if (box2.style.backgroundColor == 'red') {
				box2.style.backgroundColor = 'yellow';
			};
			if (box3.style.backgroundColor == 'blue') {
				box3.style.backgroundColor = 'gray';
			}else if (box3.style.backgroundColor == 'gray') {
				box3.style.backgroundColor = 'green';
			}else if (box3.style.backgroundColor == 'green') {
				box3.style.backgroundColor = 'red';
			}else if (box3.style.backgroundColor == 'red') {
				box3.style.backgroundColor = 'yellow';
			}else if (box3.style.backgroundColor == 'yellow') {
				box3.style.backgroundColor = 'blue';
			};
			if (box4.style.backgroundColor == 'gray') {
				box4.style.backgroundColor = 'green';
			}else if (box4.style.backgroundColor == 'green') {
				box4.style.backgroundColor = 'red';
			}else if (box4.style.backgroundColor == 'red') {
				box4.style.backgroundColor = 'yellow';
			}else if (box4.style.backgroundColor == 'yellow') {
				box4.style.backgroundColor = 'blue';
			}else if (box4.style.backgroundColor == 'blue') {
				box4.style.backgroundColor = 'gray';
			};
		  }
		  
		  


	  	  
	  </script>
</body>
</html>
