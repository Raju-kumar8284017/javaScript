<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>calculator</title>

	<link rel="stylesheet" type="text/css" href="calculator.css">
</head>
<body>
	    <h1>simple calculator</h1>

	 <div id="containor">
	 	
	 	   <input type="text" name="" placeholder="0" readonly id="inputtext">
	    
	    <div id="button">
	    	<button class="operator_Ac">Ac</button>
	    	<button class="operator_del">Del</button>
	    	<button class="operator_%">%</button>
	    	<button class="operator_/">/</button>
	    </div>
	    <div id="button">
	    	<button >7</button>
	    	<button >8</button>
	    	<button >9</button>
	    	<button class="operator_*">*</button>
	    </div>
	    <div id="button">
	    	<button >4</button>
	    	<button >5</button>
	    	<button >6</button>
	    	<button class="operator_-">-</button>
	    </div>
	    <div id="button">
	    	<button>1</button>
	    	<button>2</button>
	    	<button>3</button>
	    	<button class="operator_+">+</button>
	    </div>
	    <div id="button">
	    	<button>00</button>
	    	<button>0</button>
	    	<button>.</button>
	    	<button class="operator_=">=</button>
	    </div>
	 </div>

	 <script type="text/javascript" src="calculator.js"></script>

</body>
</html>
