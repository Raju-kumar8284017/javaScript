<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Calculator</title>
		<link rel="stylesheet" type="text/css" href="calculator.css">
</head>
<body>

		<h1>Simple Calculator</h1>
		<table>
			<tr>
				<th>
					<input type="text" name="" value="0" readonly id="myinput">
					<input type="button" name="" value="c" onclick="clr()">
				</th>
			</tr>
			<tr>
				<td>
					<input type="button" name="" value="1" onclick="pick(1)">
					<input type="button" name="" value="2" onclick="pick(2)">
					<input type="button" name="" value="3" onclick="pick(3)">
					<input type="button" name="" value="/" onclick="pick('/')">
				</td>
			</tr>
			<tr>
				<td>
					<input type="button" name="" value="4"onclick="pick(4)">
					<input type="button" name="" value="5"onclick="pick(5)">
					<input type="button" name="" value="6"onclick="pick(6)">
					<input type="button" name="" value="-"onclick="pick('-')">
				</td>
			</tr>
			<tr>
				<td>
					<input type="button" name="" value="7" onclick="pick(7)">
					<input type="button" name="" value="8" onclick="pick(8)">
					<input type="button" name="" value="9" onclick="pick(9)">
					<input type="button" name="" value="+" onclick="pick('+')">
				</td>
			</tr>
			<tr>
				<td>
					<input type="button" name="" value="." onclick="pick('.')">
					<input type="button" name="" value="0" onclick="pick(0)">
					<input type="button" name="" value="=" onclick="result()">
					<input type="button" name="" value="*" onclick="pick('*')">
				</td>
			</tr>
		</table>

	<script type="text/javascript" src="calculator.js"></script>

</body>
</html>
